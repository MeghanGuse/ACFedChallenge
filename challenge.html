<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Donation Form</title>
<link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="challenge.css">
<script src="challenge.js"></script>

</head>
<body>
  <div class="container">
    <div class="donations">
      <p>
        <sup>$</sup><span id="donationTotal">0</span> still needed to fund this project
      </p>
    </div>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div class="donation-card">

      <h1>Only four days left to fund this project</h1>
      <p>Join the <span id="donors">0</span> other donors who have already supported this project.</p>
      <form id="donationForm" onSubmit="return updateDonors()" action="javascript:void(0)">
  <!--Missing: $ formatting needs to be added as js function and not as part of placeholder text so that user wil still see it when entering the dollar amount.-->
        <input class="amount" type="number" id="donation" name="donation" placeholder="$50" min="5">
        <button type="submit" name="button">Give Now</button>
      </form>
    </div>
  </div>

</body>
</html>
